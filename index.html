<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Z Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #1f2937;
        }
        input {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e40af;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

    <h1>A-Z Video Downloader</h1>
    <p>Paste your video link below and click Download</p>

    <input type="text" id="videoLink" placeholder="Paste your link here">
    <br>
    <button onclick="downloadVideo()">Download</button>

    <div class="result" id="resultMessage"></div>

    <script>
        function downloadVideo() {
            const link = document.getElementById("videoLink").value;
            if (link.trim() === "") {
                document.getElementById("resultMessage").innerText = "⚠️ Please enter a link!";
                return;
            }

            // DEMO BACKEND LINK
            const backendURL = "https://jsonplaceholder.typicode.com/posts/1";

            fetch(backendURL)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("resultMessage").innerText = 
                        "✅ Your download is ready! (Demo)";
                })
                .catch(error => {
                    document.getElementById("resultMessage").innerText = 
                        "❌ Error connecting to server.";
                });
        }
    </script>

</body>
</html>
