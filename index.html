<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Z Video Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0078d7;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
    }
    main {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .description {
      color: #444;
      margin-bottom: 20px;
      font-size: 18px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      background: #28a745;
      color: white;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    footer {
      margin-top: 30px;
      text-align: center;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    A-Z Video Downloader
  </header>

  <main>
    <div class="description">
      Paste your video link below and click Download.
    </div>
    <form action="https://your-download-backend-link.com" method="GET">
      <input type="text" name="url" placeholder="Paste video link here..." required>
      <button type="submit">Download</button>
    </form>
  </main>

  <footer>
    &copy; 2025 A-Z Video Downloader. All rights reserved.
  </footer>

</body>
</html>
