<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    :root{
      --bg:#0f1821;      /* dark navy */
      --panel:#121c27;   /* slightly lighter */
      --green:#19d36b;
      --red:#ff3b3b;
      --yellow:#ffd34d;
      --blue:#2d6cff;
      --text:#eaf2ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;background:var(--bg);color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height:1.4;
    }
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px}
    /* ---------- SCREEN 1 (WELCOME) ---------- */
    .card{
      width:min(900px,95vw);background:var(--panel);border-radius:22px;padding:28px 22px;
      box-shadow:0 10px 40px rgba(0,0,0,.35);text-align:center
    }
    .tag{
      display:inline-block;padding:8px 16px;border-radius:14px;margin:6px 8px;
      font-weight:800;letter-spacing:.5px
    }
    .tag.green{background:#32d74b;color:#072b12}
    .tag.red{background:#ff4747;color:#2a0202}
    .title{
      font-size:clamp(30px,7vw,64px);font-weight:900;letter-spacing:1px;margin:6px 0 16px
    }
    .subtitle{
      font-size:clamp(18px,3.5vw,28px);font-weight:800;margin:0 0 24px;color:#a6c5ff
    }
    .btn{
      display:inline-block;min-width:180px;padding:14px 22px;margin:10px 8px;border:none;cursor:pointer;
      font-size:clamp(18px,4.4vw,28px);font-weight:900;border-radius:16px;transition:transform .08s ease, filter .2s ease
    }
    .btn:active{transform:translateY(1px)}
    .btn.start{background:var(--blue);color:#fff;box-shadow:0 8px 0 #163b88}
    .btn.disc{background:#ff3c00;color:#fff;box-shadow:0 8px 0 #7c1d00}
    .disclaimer{
      margin-top:14px;font-size:clamp(13px,3.5vw,16px);color:#d9dce5;opacity:.95
    }

    /* ---------- SCREEN 2 (GAME) ---------- */
    .game{
      display:none;flex-direction:column;gap:12px;
      width:min(1100px,96vw);margin:16px auto;
    }
    .topbar{
      display:flex;align-items:center;justify-content:space-between;gap:10px;background:var(--panel);
      padding:14px 16px;border-radius:16px;box-shadow:0 6px 22px rgba(0,0,0,.25)
    }
    .brand{display:flex;align-items:baseline;gap:10px}
    .brand h1{
      margin:0;font-size:clamp(20px,4.5vw,32px);font-weight:900;letter-spacing:.5px
    }
    .pill{font-weight:900;font-size:12px;background:#111d2a;color:#9bc9ff;border:1px solid #2b4667;padding:6px 10px;border-radius:999px}
    .stats{display:flex;align-items:center;gap:12px;font-size:14px}
    .stat{background:#0c1420;border:1px solid #243347;border-radius:12px;padding:6px 10px}
    .stat b{color:#fff}
    .chartWrap{
      background:#0b141e;border-radius:18px;padding:10px 10px 0 10px;box-shadow:inset 0 0 0 1px #1b2a3a, 0 10px 30px rgba(0,0,0,.25)
    }
    canvas{width:100%;height:54vh;display:block;border-radius:14px}
    .actions{
      display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin:12px 0
    }
    .bigbtn{
      min-width:160px;padding:14px 18px;font-size:clamp(18px,4vw,26px);font-weight:900;border:none;border-radius:14px;cursor:pointer
    }
    .buy{background:var(--green);color:#062212;box-shadow:0 8px 0 #0a7a3a}
    .sell{background:var(--red);color:#2a0202;box-shadow:0 8px 0 #7c1111}
    .deposit{background:#111;color:#fff;border:2px solid #3b4a5e}
    .note{opacity:.75;text-align:center;margin-top:6px;font-size:13px}
    .footerlink{opacity:.55;text-align:center;margin:10px 0 0;font-size:12px}
    a,button{outline:none}
  </style>
</head>

  <!-- SCREEN 1: WELCOME -->
