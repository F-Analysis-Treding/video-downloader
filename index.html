<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Website Title -->
  <title>Fake Trading Analysis - Demo Website</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="Experience a fake trading analysis demo website with moving candles, buy & sell buttons, and interactive features. Just for fun & learning!">
  <meta name="keywords" content="fake trading, demo trading website, trading analysis, buy sell buttons, candle chart, practice trading, analysis tool">
  <meta name="author" content="Your Name">

  <!-- Open Graph (Social Media Preview) -->
  <meta property="og:title" content="Fake Trading Analysis - Demo Website">
  <meta property="og:description" content="Check out this fake trading demo website with moving candles and interactive buy/sell options.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourwebsiteurl.com">
  <meta property="og:image" content="https://yourwebsiteurl.com/preview.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: white;
      text-align: center;
    }

    .welcome {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #141e30, #243b55);
    }

    .welcome h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .welcome button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #1db954;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .welcome button:hover {
      background: #17a94e;
    }

    .disclaimer {
      margin-top: 30px;
      font-size: 14px;
      color: #bbb;
      max-width: 600px;
    }

    .chart-page {
      display: none;
      height: 100vh;
      background: #0d1117;
      padding: 20px;
    }

    canvas {
      background: #111;
      border: 1px solid #333;
      display: block;
      margin: auto;
    }

    .controls {
      margin-top: 20px;
    }

    .controls button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .buy {
      background: #1db954;
      color: white;
    }

    .buy:hover {
      background: #17a94e;
    }

    .sell {
      background: #e63946;
      color: white;
    }

    .sell:hover {
      background: #cc2f3c;
    }
  </style>
</head>
<body>

  <!-- First Page -->
  <div class="welcome" id="welcomePage">
    <h1>Welcome to App Analysis</h1>
    <button onclick="startTrading()">Start</button>
    <div class="disclaimer">
      <p>This is a demo fake trading analysis website. It is only for fun and educational purposes. No real trading is happening here.</p>
    </div>
  </div>

  <!-- Trading Page -->
  <div class="chart-page" id="chartPage">
    <h1>Trading Analysis</h1>
    <canvas id="chart" width="800" height="400"></canvas>
    <div class="controls">
      <button class="buy" onclick="buyAction()">Buy</button>
      <button class="sell" onclick="sellAction()">Sell</button>
    </div>
  </div>

  <script>
    function startTrading() {
      document.getElementById("welcomePage").style.display = "none";
      document.getElementById("chartPage").style.display = "block";
      drawCandles();
    }

    const canvas = document.getElementById("chart");
    const ctx = canvas.getContext("2d");

    let candles = [];
    const candleWidth = 8;
    const maxCandles = 100;

    function randomPrice(lastPrice) {
      let change = (Math.random() - 0.5) * 20;
      return Math.max(50, lastPrice + change);
    }

    function drawCandles() {
      let lastPrice = 200;

      setInterval(() => {
        if (candles.length >= maxCandles) {
          candles.shift();
        }

        let open = lastPrice;
        let close = randomPrice(lastPrice);
        let high = Math.max(open, close) + Math.random() * 10;
        let low = Math.min(open, close) - Math.random() * 10;

        candles.push({ open, close, high, low });
        lastPrice = close;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        candles.forEach((candle, index) => {
          let x = index * (candleWidth + 2);
          let yOpen = 400 - candle.open;
          let yClose = 400 - candle.close;
          let yHigh = 400 - candle.high;
          let yLow = 400 - candle.low;

          ctx.beginPath();
          ctx.moveTo(x + candleWidth / 2, yHigh);
          ctx.lineTo(x + candleWidth / 2, yLow);
          ctx.strokeStyle = "white";
          ctx.stroke();

          ctx.fillStyle = candle.close > candle.open ? "#1db954" : "#e63946";
          ctx.fillRect(x, Math.min(yOpen, yClose), candleWidth, Math.abs(yClose - yOpen));
        });
      }, 500);
    }

    function buyAction() {
      alert("You clicked Buy! (Demo only)");
    }

    function sellAction() {
      alert("You clicked Sell! (Demo only)");
    }
  </script>
</body>
</html>
