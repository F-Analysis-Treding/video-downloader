<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Z Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            width: 60%;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>A-Z Video Downloader</h1>
    <p>Paste your video link below and click Download</p>
    <input type="text" id="videoLink" placeholder="https://example.com/video">
    <button onclick="downloadVideo()">Download</button>

    <script>
        function downloadVideo() {
            const link = document.getElementById('videoLink').value;
            if (!link) {
                alert('Please paste a valid video link!');
                return;
            }
            alert('Downloading from: ' + link);
            // Yahan tum apna real backend ya API link add karoge
        }
    </script>
</body>
</html>
